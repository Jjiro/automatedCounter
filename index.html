<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway&display=swap"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Automated Counter</h1>
      </div>
    </header>

    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-3x"></i>
          <div class="counter" data-target="9000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-twitter fa-3x"></i>
          <div class="counter" data-target="8000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-facebook fa-3x"></i>
          <div class="counter" data-target="7000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-linkedin fa-3x"></i>
          <div class="counter" data-target="6000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
